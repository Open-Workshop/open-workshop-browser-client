<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Download Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
            integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="download.css">
        <script src="bootstrap.bundle.min.js"></script>
        <script src="download.js" type="module"></script>
    </head>
    <body>
        <div class="container pt-5 pb-3 main">
            <div id="download" style="display: none" class="mb-5">
                <h2>__MSG_downloadTableTitle__</h2>
                <table id="download-table" class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>__MSG_downloadTableName__</th>
                            <th>__MSG_downloadTableStatus__</th>
                            <th>
                                <div class="w-auto text-end">
                                    <button type="button" class="btn btn-primary js-button-repeat-all">
                                        <i class="bi bi-arrow-clockwise"></i> __MSG_buttonRepeatAll__
                                    </button>

                                    <button type="button" class="btn btn-danger js-button-remove-all">
                                        <i class="bi bi-x-octagon"></i> __MSG_buttonRemoveAll__
                                    </button>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="download-table__body"></tbody>
                </table>
            </div>
            <div id="history" style="display: none">
                <h2>__MSG_historyTableTitle__</h2>
                <table id="history-table" class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>__MSG_downloadTableName__</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="history-table__body"></tbody>
                </table>
            </div>
        </div>
    </body>
</html>
